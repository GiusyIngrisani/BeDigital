<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Racconti</title>
    <link href="/img/Logo.png" rel="shortcut icon"/>
    <link rel="stylesheet" th:href="@{/stylesheet/listaRacconti.css}" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="pageRacconti">

    <div class="principale">
        <h1>Leggi i racconti</h1>
        <p> Con le favole di BeDigital, imparare la cittadinanza digitale diventa un'avventura divertente e istruttiva per i più piccoli!</p>
        <!-- <p th:if="${tipo}=='cittadinanza'">Qui trovi le nostre favole per facilitare l'apprendimento dei più piccoli
            sugli argomenti di cittadinanza digitale.</p> -->
    </div>


    <div class="racconto">
        <th:block th:each="racconto : ${racconti}">
            <a th:href="@{/argomento(id=${racconto.id})}">
                <div class="cardracconto">
                    <input name="" type="checkbox">
                    <div class="toggleracconto">+</div>
                    <div class="imageracconto">
                        <img alt="" th:src="@{/copertina(idArgomento=${racconto.id})}">
                    </div>

                    <div class="textRacconto">
                        <h2 th:text="${racconto.titolo}"></h2>
                    </div>
                </div>
            </a>
        </th:block>
    </div>


</div>
<th:block th:include="fragments/footer"></th:block>
</body>
</html>
