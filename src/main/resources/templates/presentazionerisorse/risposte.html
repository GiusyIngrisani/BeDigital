<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Risposte</title>
    <link rel="stylesheet" th:href="@{/stylesheet/risposte.css}" type="text/css"/>
    <link href="/img/Logo.png" rel="shortcut icon"/>
</head>
<th:block th:include="fragments/header"></th:block>
<body>
<div class="risposte">
    <h1 class="livello">Recap delle tue risposte</h1>
    <div class="box" id="boxCorrette">
        <h2 class="corrette">Risposte corrette</h2>
        <table>
            <tr class="notspecial">
                <th>Testo</th>
                <th>Meta-info</th>
            </tr>
            <th:block th:each="risposta : ${risposte}">
                <tr class="special" th:if="${risposta.indiceSelezione.equals(0)}">
                    <td th:text="${risposta.domanda.testo}"></td>
                    <td th:text="${risposta.domanda.metaInfo.keyword}"></td>
                </tr>
            </th:block>

        </table>
    </div>

    <div class="box" id="boxSbagliate">
        <h2 class="sbagliate">Risposte sbagliate</h2>
        <table>
            <tr class="notspecial">
                <th>Testo</th>
                <th>Meta-info</th>
            </tr>
            <th:block th:each="risposta : ${risposte}">
                <tr class="special" th:if="${!risposta.indiceSelezione.equals(0)}">
                    <td th:text="${risposta.domanda.testo}"></td>
                    <td th:text="${risposta.domanda.metaInfo.keyword}"></td>
                </tr>
            </th:block>
        </table>
    </div>

    <a class="risposte_btn" href="/auth/diariodibordo">Visualizza progressi</a>

</div>
</body>
<th:block th:include="fragments/footer"></th:block>
</html>
