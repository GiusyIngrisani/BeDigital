<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Lista giochi</title>
    <link rel="stylesheet" th:href="@{/stylesheet/giochi.css}" type="text/css"/>
    <link href="/img/Logo.png" rel="shortcut icon"/>
    <link rel="stylesheet" th:href="@{/games/TemplateData/style.css}">
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="gioco">
    <section>
        <div class="box">
            <h3>Lista dei giochi</h3>

            <th:block th:each="gioco: ${giochi}">
                <div class="list" onclick="addGame(this)" th:id="${gioco.path}">

                    <div class="imgBox">
                        <img alt="" th:src="@{/icona(idMetaInfo=${gioco.metaInfo.id})}">
                    </div>

                    <div class="contentBox">
                        <h4 th:text="${gioco.nome}"></h4>
                        <p th:text="${gioco.metaInfo.keyword}"></p>
                    </div>
                </div>
            </th:block>

        </div>
    </section>
    <div class="giocoPos">

        <div class="placeholder" id="placeholder">
            <h2> Divertiti con uno dei giochi di BeDigital</h2>
            <p> Scegli un gioco dalla lista accanto!</p>
        </div>

        <h4 id="giocoTitolo"></h4>

        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-fullscreen-button"></div>
        </div>

    </div>
</div>
<th:block th:include="fragments/footer"></th:block>
</body>
<script th:src="@{/js/gioco.js}"></script>
</html>
